<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio del DOM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #222;
      margin: 0.5rem auto;
      padding: 0.7rem;
      border-radius: 10px;
      width: 50%;
      transition: 0.3s;
      cursor: pointer;
    }

    li:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1> Lista de ideas </h1>
  <input type="text" id="ideaInput" placeholder="Escribe una idea">
  <button id="agregarBtn">Agregar</button>

  <ul id="listaIdeas"></ul>

  <script>
    const input = document.getElementById("ideaInput");
    const boton = document.getElementById("agregarBtn");
    const lista = document.getElementById("listaIdeas");

    boton.addEventListener("click", () => {
      const texto = input.value.trim();

      if (texto !== "") {
        const nuevaIdea = document.createElement("li"); //  aqui usamos el DOM
        nuevaIdea.textContent = texto;

        // Agrega función para eliminar al hacer clic
        nuevaIdea.addEventListener("click", () => {
          nuevaIdea.remove(); //  también manipulamos el DOM para quitarlo
        });

        lista.appendChild(nuevaIdea); //  y aqui lo insertamos en el DOM
        input.value = ""; // Limpiar input
      }
    });
  </script>

</body>
</html>
